name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          NUXT_APP_BASE_URL: '/webceyhan.github.io/'
          GITHUB_API_TOKEN: ${{ secrets.API_TOKEN }}
          GITHUB_API_USERNAME: ${{ secrets.API_USERNAME }}
        run: |
          npm ci
          npm run generate

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: .output/public # The folder the action should deploy.
