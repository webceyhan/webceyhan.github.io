<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" />
        <title>Ceyhan.IO</title>

        <!-- Bootsrap CSS-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Bootstrap Icons CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- Header -->
        <header class="p-5">
            <div class="container text-center text-sm-start text-light p-md-5">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div
                            class="bg-light bg-opacity-25 rounded-circle p-2 mb-3"
                        >
                            <img
                                class="img-fluid rounded-circle"
                                src="https://avatars.githubusercontent.com/u/3739981?v=4"
                                alt="avatar"
                            />
                        </div>
                    </div>

                    <div class="col-md-8">
                        <h1 class="display-5 text-light text-opacity-50">
                            Hi, I am
                        </h1>

                        <h1 class="display-1 mb-3">Evren Ceyhan</h1>

                        <h4 class="text-light text-opacity-50">
                            I'm a Belgium based
                            <span
                                class="text-nowrap text-warning text-opacity-75-"
                            >
                                Full Stack Web Developer
                            </span>
                            at <img src="src/logo.png" class="img-fluid w-25" />
                        </h4>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main id="app" class="p-5">
            <div class="container">

                <h1 class="display-4">Projects</h1>
                <hr class="bg-white mb-4">

                <ul class="list-group list-group-flush">
                    <li
                        class="list-group-item bg-transparent text-light border-secondary py-4"
                        v-for="repo in repos"
                        :key="repo.id"
                    >
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">
                                <a :href="repo.homepage" target="__blank">
                                    {{repo.name}}
                                </a>
                            </h5>
                            <small>{{timestamp(repo.created_at)}}</small>
                        </div>
                        <p class="mb-1">{{repo.description}}</p>
                        <small>And some small print.</small>
                    </li>
                </ul>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-5 px-md-5">
            <div class="container">
                <!-- Social Links -->
                <div class="nav justify-content-center h1">
                    <a class="nav-link" href="https://github.com/webceyhan">
                        <i class="bi bi-github"> </i>
                    </a>

                    <a
                        class="nav-link"
                        href="https://www.reddit.com/user/webceyhan"
                    >
                        <i class="bi bi-reddit"> </i>
                    </a>

                    <a
                        class="nav-link"
                        href="https://www.linkedin.com/in/webceyhan"
                    >
                        <i class="bi bi-linkedin"> </i>
                    </a>

                    <a class="nav-link" href="https://twitter.com/webceyhan">
                        <i class="bi bi-twitter"> </i>
                    </a>

                    <a
                        class="nav-link"
                        href="https://www.instagram.com/webceyhan/"
                    >
                        <i class="bi bi-instagram"> </i>
                    </a>
                </div>
            </div>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- VueJs -->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="app.js"></script>
    </body>
</html>
